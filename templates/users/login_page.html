{% extends "my_flat/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section div_form">
        <form method="post">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zaloguj się</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Potrzebujesz konta ?</small>
            <a class="ml-2" href="{% url 'register' %}">Zarejestruj sie</a>
        </div>
    </div>
{% endblock %}
