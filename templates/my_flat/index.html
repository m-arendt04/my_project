{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twoje mieszkanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a href="/" class="navbar-brand">STRONA GŁÓWNA</a>
      <a href="#" class="navbar-brand">FORUM</a>
      <a href="#" class="navbar-brand">KOSZTORYSUJ REMONT</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-primary my-2 my-sm-0">{{ user.username }}</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0">Wyloguj</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0">Zaloguj</a>
            <a href="{% url 'register' %}" class="btn btn-outline-success my-2 my-sm-0">Zarejestruj</a>

          {% endif %}
      </form>
    </nav>


    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
