{% extends "my_flat/index.html" %}
{% block content %}
    <div class="content-section div_form">
        <form method="post">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Czy jesteś pewny, że chcesz skasować post {{ object.title}}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, skasuj</button>
                <a href="{% url 'forum' %}"><button class="btn btn-outline-secondary">Cofnij</button></a>
            </div>
        </form>
    </div>
{% endblock %}
